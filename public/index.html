<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../src/main.js" type="module"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body
    class="flex items-center justify-center min-h-screen bg-gray-900 text-white"
  >
    <div
      class="w-full max-w-xs sm:max-w-sm lg:max-w-lg px-6 py-8 bg-gray-800 rounded-lg shadow-md"
    >
      <h2
        class="text-2xl font-semibold mb-6 lg:text-3xl text-left lg:text-center"
      >
        Benvingut!
      </h2>

      <form action="../src/pages/home.html" class="space-y-4">
        <input
          type="text"
          placeholder="Email o username"
          class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-left"
        />

        <div class="relative">
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-left"
          />

          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-200"
          >
            <span class="material-icons" id="eyeIcon">visibility</span>
          </button>
        </div>

        <a
          href="#"
          class="text-sm text-blue-500 hover:underline block text-left lg:text-center"
          >No recordes la contrasenya?</a
        >

        <button
          type="submit"
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold transition duration-200"
        >
          Log in
        </button>

        <button
          type="button"
          class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-gray-200 font-semibold transition duration-200"
        >
          Continue with Google
        </button>
      </form>

      <p class="text-sm mt-6 text-gray-400 text-left lg:text-center">
        No estas registrat?
        <a
          href="../src/pages/register.html"
          class="text-blue-500 hover:underline"
          >Registrar-se</a
        >
      </p>
    </div>
  </body>
</html>
