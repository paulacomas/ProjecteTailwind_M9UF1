<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Search</title>
  </head>

  <body class="relative overflow-x-hidden bg-primary text-white">
    <header class="hidden items-center justify-between bg-secondary1 p-4 md:flex">
      <div class="text-xl">Search</div>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="home.html" class="hover:text-hover">Home</a>
          </li>
          <li>
            <a href="new_object.html" class="hover:text-hover">New Post</a>
          </li>
          <li>
            <a href="xat.html" class="hover:text-hover">Messages</a>
          </li>
          <li>
            <a href="serch.html" class="hover:text-hover">Search</a>
          </li>
          <li>
            <a href="perfil.html" class="hover:text-hover">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <header class="flex items-center justify-between bg-secondary1 p-4 md:hidden">
      <div class="text-xl">Search</div>
      <label
        for="menu-toggle"
        class="cursor-pointer text-xl"
        onclick="toggleMenu()"
      >
        <div class="space-y-1">
          <div class="h-0.5 w-6 bg-white"></div>
          <div class="h-0.5 w-6 bg-white"></div>
          <div class="h-0.5 w-6 bg-white"></div>
        </div>
      </label>
    </header>

    <aside
      id="side-menu"
      class="fixed right-0 top-16 z-50 h-full w-64 translate-x-full transform bg-secondary1 p-6 transition-transform duration-300 ease-in-out md:hidden"
    >
      <ul class="space-y-6">
        <li class="flex items-center space-x-3">
          <span class="material-icons">home</span>
          <a href="home.html" class="text-white">Home</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">add</span>
          <a href="new_object.html" class="text-white">New Post</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">message</span>
          <a href="xat.html" class="text-white">Messages</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">search</span>
          <a href="serch.html" class="text-white">Search</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">person</span>
          <a href="perfil.html" class="text-white">Profile</a>
        </li>
      </ul>
    </aside>

    <div class="mb-4 mx-auto max-w-6xl p-4 pb-0">
      <input
        type="text"
        placeholder="cerca items"
        class="block w-full rounded-lg border-none bg-secondary1 p-3 text-white "
      />
    </div>

    <div class="mb-4 flex space-x-3 mx-auto max-w-6xl p-4 pt-1">
      <button class="rounded-full bg-secondary1 px-4 py-2 text-white">
        Tots
      </button>
      <button class="rounded-full bg-secondary1 px-4 py-2 text-white">
        Mobles
      </button>
      <button class="rounded-full bg-secondary1 px-4 py-2 text-white">
        Neteja
      </button>
      <button class="rounded-full bg-secondary1 px-4 py-2 text-white">pc</button>
    </div>

    <div class="mb-6 mx-auto max-w-6xl p-4">
      <label for="price-range" class="mb-2 block text-sm font-bold"
        >Valor</label
      >
      <div class="flex items-center justify-between">
        <span>Selecciona el rang de preu</span>
        <span>20 - 25</span>
      </div>
      <input
        id="price-range"
        type="range"
        min="20"
        max="100"
        value="25"
        class="mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg bg-secondary1"
      />
    </div>
    <div class="mx-auto max-w-6xl p-4">
      <div class="grid grid-cols-2 gap-4 mx-auto md:grid-cols-3 lg:grid-cols-4">
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets/auriculares.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets/bags.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets/manta.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets/cojin.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets/crispetes.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
        <div class="overflow-hidden rounded-lg bg-secondary1">
          <img
            src="../assets//mouse.jpg"
            alt="Product"
            class="h-60 w-full object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
