<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New object</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../main.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="relative overflow-x-hidden bg-gray-900 text-white">
    <header class="hidden items-center justify-between bg-gray-800 p-4 md:flex">
      <div class="text-xl">New object</div>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="../../public/index.html" class="hover:text-gray-400"
              >Home</a
            >
          </li>
          <li>
            <a href="new_object.html" class="hover:text-gray-400">New Post</a>
          </li>
          <li><a href="xat.html" class="hover:text-gray-400">Messages</a></li>
          <li><a href="serch.html" class="hover:text-gray-400">Search</a></li>
          <li>
            <a href="perfil.html" class="hover:text-gray-400">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <header class="flex items-center justify-between bg-gray-800 p-4 md:hidden">
      <div class="text-xl">Home</div>
      <label
        for="menu-toggle"
        class="cursor-pointer text-xl"
        onclick="toggleMenu()"
      >
        <div class="space-y-1">
          <div class="h-0.5 w-6 bg-white"></div>
          <div class="h-0.5 w-6 bg-white"></div>
          <div class="h-0.5 w-6 bg-white"></div>
        </div>
      </label>
    </header>

    <aside
      id="side-menu"
      class="fixed right-0 top-16 z-50 h-full w-64 translate-x-full transform bg-gray-800 p-6 transition-transform duration-300 ease-in-out md:hidden"
    >
      <ul class="space-y-6">
        <li class="flex items-center space-x-3">
          <span class="material-icons">home</span>
          <a href="../../public/index.html" class="text-white">Home</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">add</span>
          <a href="new_object.html" class="text-white">New Post</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">message</span>
          <a href="#" class="text-white">Messages</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">search</span>
          <a href="serch.html" class="text-white">Search</a>
        </li>
        <li class="flex items-center space-x-3">
          <span class="material-icons">person</span>
          <a href="perfil.html" class="text-white">Profile</a>
        </li>
      </ul>
    </aside>

    <main class="mx-auto max-w-6xl p-4">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Nou objecte</h1>
      </header>

      <form class="space-y-6">
        <div>
          <label for="name" class="mb-2 block text-sm font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="block w-full rounded-lg border-none bg-gray-800 p-3 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter name"
          />
        </div>

        <div>
          <label for="description" class="mb-2 block text-sm font-medium"
            >Descripcio</label
          >
          <textarea
            id="description"
            rows="4"
            class="block w-full rounded-lg border-none bg-gray-800 p-3 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter description"
          ></textarea>
        </div>

        <div>
          <label for="price" class="mb-2 block text-sm font-medium">Preu</label>
          <input
            type="text"
            id="price"
            class="block w-full rounded-lg border-none bg-gray-800 p-3 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter price"
          />
        </div>

        <div>
          <label class="mb-2 block text-sm font-medium">Fotos</label>
          <div class="flex space-x-4">
            <div class="h-24 w-24 rounded-lg bg-gray-700">
              <img
                src="https://via.placeholder.com/150"
                alt="Uploaded Image"
                class="h-full w-full rounded-lg object-cover"
              />
            </div>

            <label
              class="flex h-24 w-24 cursor-pointer items-center justify-center rounded-lg bg-gray-800"
            >
              <span class="text-4xl text-gray-400">+</span>
              <input type="file" class="hidden" />
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-blue-600 p-3 text-center font-semibold text-white"
        >
          Continue
        </button>
      </form>
    </main>
  </body>
</html>
